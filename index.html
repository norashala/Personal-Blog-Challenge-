<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>✨My Blog✨</title>
  <link rel="stylesheet" href="/Users/norashala/Desktop/bootcamp/04 web apis/style.css">
</head>
<body>
  <header>
    <h1>My Personal Blog</h1>
  </header>
  
  <div class="container">
    <section id="inputForm">
      <h2>New Blog Post</h2>
      <form id="blogForm">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required>
        <label for="content">Content:</label>
        <textarea id="content" name="content" rows="5" required></textarea>
        <button type="submit">Submit</button>
      </form>
    </section>
  </div>

  <footer>
    <p><a href="/Users/norashala/Desktop/bootcamp/04 web apis/blog.html">Made with ❤️</a></p>
  </footer>

  <script src="/Users/norashala/Desktop/bootcamp/04 web apis/script.js"></script>
</body>
</html>
